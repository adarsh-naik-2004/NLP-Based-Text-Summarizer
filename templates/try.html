<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Tool</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .middle-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        @media (min-width: 768px) {
            .middle-section {
                height: auto;
            }
        }
    </style>
</head> 

<body style="background-color: rgba(84, 84, 81, 0.873);">
    <header style="background-color: #b21e1e;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
        <div class="self-center text-white">Data Analysis Tool</div>
    </header>

    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="/" method="post" enctype="multipart/form-data">
                <div class="middle-section mb-4">
                    <input type="file" id="fileInput" name="fileInput" class="m-2 p-2 border-black rounded-lg border self-center justify-center" accept=".txt">
                </div>
                <div class="flex self-center">
                    <button class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg"
                        type="submit">Analyze</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="flex justify-between">
                <textarea style="background-color:#c8dd90;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4" rows="10"
                    cols="30" name="overallSummary" readonly placeholder="Overall Summary" id="overallSummary"></textarea>
                <textarea style="background-color: #c8dd90;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4 mt-4" rows="10"
                    cols="30" name="topPositiveComments" readonly placeholder="Top Positive Comments" id="topPositiveComments"></textarea>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var text = e.target.result;
                // Here you can perform your analysis and update the corresponding textarea values
                // For example:
                document.getElementById('overallSummary').value = "Your overall summary goes here";
                document.getElementById('topPositiveComments').value = "Top positive comments go here";
            };
            reader.readAsText(file);
        });
    </script>
</body>

</html>
