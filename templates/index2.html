                    cols="30" name="posTagging" readonly placeholder="POS Tagging" id="posTagging">POS Tagging</textarea>
                <textarea style="background-color: #95C11E;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4 mt-4" rows="10"
                    cols="30" name="knowledgeGraph" readonly placeholder="Knowledge Graph" id="knowledgeGraph">Knowledge Graph</textarea>
                <textarea style="background-color: #95C11E;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4 mt-4" rows="10"
                    cols="30" name="dependencyGraph" readonly placeholder="Dependency Graph" id="dependencyGraph">Dependency Graph</textarea>
                <textarea style="background-color: #95C11E;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4 mt-4" rows="10"
                    cols="30" name="wordFrequencyCounter" readonly placeholder="Word Frequency Counter" id="wordFrequencyCounter">Word Frequency Counter</textarea>

        </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            var file = this.files[0];

                var text = e.target.result;
                // Here you can perform your analysis and update the corresponding textarea values

                document.getElementById('overallSummary').value = "Your overall summary goes here";
                document.getElementById('topPositiveComments').value = "Top positive comments go here";
                document.getElementById('topNegativeComments').value = "Top negative comments go here";
                document.getElementById('posTagging').value = "POS tagging goes here";
                document.getElementById('knowledgeGraph').value = "Knowledge graph goes here";
                document.getElementById('dependencyGraph').value = "Dependency graph goes here";

            };
            reader.readAsText(file);
        });
